<!doctype html>
<html>
<head>
<title>Les liste en HTML</title>
 <style>
        nav ul {
          list-style-type: none;
          margin: 0;
          padding: 0;
          overflow: hidden;
          background-color: #333333;
        }

        nav ul li {
          float: left;
        }

        nav ul li a {
          display: block;
          color: white;
          text-align: center;
          padding: 15px;
          text-decoration: none;
        }

        nav ul li a:hover {
          background-color: #111111;
        }
    </style>
</head>
<Body>


<h2>un menu en utilisant les listes</h2>

</ul>
</nav>

</ol>

</body>
</html>
